<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Nova Translator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>Nova Translator</h1>
        <button id="darkModeBtn">ðŸŒ™</button>
    </header>

    <!-- MAIN TRANSLATOR BOX -->
    <div class="translator-container">

        <!-- LEFT PANEL -->
        <div class="panel">
            <div class="panel-top">
                <select id="sourceLang"></select>
                <button class="small-btn" id="detectBtn">Detect</button>
            </div>

            <textarea id="inputText" placeholder="Type here..."></textarea>

            <div class="panel-tools">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <button class="tool-btn" id="imageBtn">ðŸ–¼ Image</button>
            </div>
        </div>

        <!-- MIDDLE BUTTON -->
        <button class="swap-btn" id="swapBtn">â‡†</button>

        <!-- RIGHT PANEL -->
        <div class="panel">
            <div class="panel-top">
                <select id="targetLang"></select>
                <button class="small-btn" id="translateBtn">Translate</button>
            </div>

            <textarea id="outputText" placeholder="Translation appears here..." readonly></textarea>

            <div class="panel-tools">
                <button class="tool-btn" id="copyOutput">ðŸ“‹ Copy</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
